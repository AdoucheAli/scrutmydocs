<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:es="http://essearch.fr/taglibs">


<ui:include src="head.xhtml" />


<h:body>
	<p:growl id="messages" showDetail="true" life="1000" />

	<h:form id="formupload">
		<p:toolbar id="menu">

			<p:toolbarGroup align="left">
				<p:commandButton type="push" value="Upload" icon="ui-icon-document"
					onclick="upload.show();" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:commandButton type="push" value="Settings" icon="ui-icon-power"
					action="#{settingsAction.init}" />
			</p:toolbarGroup>

		</p:toolbar>
	</h:form>

    <div class="container">
	<h:form id="formSearch">

		<p:focus context="formSearch" />

		<div class="hero-unit">
			<div class="row">
				<div class="span10 offset1">
					<center><h:graphicImage value="./img/logo-text.png" /></center>
				</div>
			</div>
			<div class="row">
				<div class="span6 offset2">
					<p:inputText value="#{lazySearch.search}" tabindex="1" styleClass="span6" />
				</div>
				<div class="span1">
					<p:commandButton value="Search" update=":formResult" action="#{lazySearch.init}"
						icon="ui-icon-search" />
				</div>
			</div>
		</div>
	
	</h:form>
	<h:form id="formResult">
	<center>
		<div class="row">
			<div class="span10 offset1">
				<es:results results="#{lazySearch}" />
			</div>
		</div>
	</center>
	</h:form>

</div>

	<h:form id="formadd" enctype="multipart/form-data">
		<p:dialog header="Upload your documents" widgetVar="upload"
			showEffect="explode" modal="true" hideEffect="explode" height="300"
			width="500">

			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update=":messages" auto="true" multiple="true"
				dragDropSupport="true" oncomplete="upload.hide();" />

		</p:dialog>

	</h:form>


<ui:include src="foot.xhtml" />

</h:body>


</html>
