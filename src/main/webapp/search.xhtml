<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:es="http://essearch.fr/taglibs">

<h:head>
	<link rel="stylesheet" type="text/css" media="all" />
	<title>Es Search</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/logo.png" />
</h:head>

<p:growl id="messages" showDetail="true" life="1000" />

<h:form id="formupload">
	<p:toolbar id="menu">

		<p:toolbarGroup align="left">
			<p:commandButton type="push" value="Add..." icon="ui-icon-document"
				onclick="upload.show();" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton type="push" value="Settings" icon="ui-icon-power"
				action="#{settingsAction.init}" />
		</p:toolbarGroup>

	</p:toolbar>
</h:form>

<h:form id="formSearch" >

	<p:focus context="formSearch" />

	<center>
		<h:panelGrid>
			<f:facet name="header">
				<h:outputLink id="essearch-site-link"
					value="http://essearch.pilato.fr">
					<h:graphicImage value="./img/logo-text.png" />
				</h:outputLink>
			</f:facet>
			<h:panelGrid columns="2">
				<p:inputText value="#{lazySearch.search}" size="60" tabindex="1" />
				<p:commandButton value="Search" update=":formResult:results"
					icon="ui-icon-search" action="#{lazySearch.ini}" />
			</h:panelGrid>
		</h:panelGrid>
	</center>

</h:form>
<h:form id="formResult">
	<center>

		<es:results results="#{lazySearch}" />

	</center>

</h:form>

<h:form id="formadd" enctype="multipart/form-data">
	<p:dialog header="Upload your documents" widgetVar="upload"
		showEffect="explode" modal="true" hideEffect="explode" height="300"
		width="500">

		<p:fileUpload
			fileUploadListener="#{fileUploadController.handleFileUpload}"
			mode="advanced" update=":messages" auto="true" multiple="true"
			dragDropSupport="true" oncomplete="upload.hide();" />

	</p:dialog>

</h:form>




<h:body>


</h:body>
</html>
