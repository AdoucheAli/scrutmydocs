<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:es="http://essearch.fr/taglibs">


	<h:form id="formFsRiver">

		<p:growl id="messages" showDetail="true" />

		<p:dataTable id="fsriversT" var="fsriver"
			value="#{settingsAction.fsRivers}" editable="true">

			<p:ajax event="rowEdit" listener="#{settingsAction.update}" />

			<f:facet name="header">FsRivers</f:facet>

			<p:column headerText="Name" style="width:30%">
				<h:outputText value="#{fsriver.name}" />
			</p:column>

			<p:column headerText="url" style="width:30%">
				<h:outputText value="#{fsriver.url}" />
			</p:column>

			<p:column headerText="updateRate" style="width:30%">
				<h:outputText value="#{fsriver.updateRate}" />
			</p:column>

			<p:column style="width:10%">
				<h:panelGrid columns="3" styleClass="actions" cellpadding="0">
					<p:commandButton id="selectButton"
						oncomplete="fsRiverDialog.show()" icon="ui-icon-search"
						update=":tabRiver:formFsRiver:display" title="View">
						<f:setPropertyActionListener value="#{fsriver}"
							target="#{settingsAction.fsRiverSelect}" />
					</p:commandButton>
				</h:panelGrid>
			</p:column>

			<f:facet name="footer">
				<p:commandButton type="push" value="Add" icon="ui-icon-search"
					action="#{settingsAction.resetFsRiverSelect}"
					oncomplete="fsRiverDialog.show()"
					update=":tabRiver:formFsRiver:display" />
			</f:facet>

		</p:dataTable>




		<p:dialog header="New FS River" widgetVar="fsRiverDialog" id="display"
			resizable="false" showEffect="fade" hideEffect="explode" modal="true">

			<p:tabView>
				<p:tab title="General">
					<h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">

						<h:outputText value="Name :" />
						<p:inputText value="#{settingsAction.fsRiverSelect.name}"
							style="width:100%" />


						<h:outputText value="Url : " />
						<p:inputText value="#{settingsAction.fsRiverSelect.url}"
							style="width:100%" label="Year" />

						<h:outputText value="Year:" />
						<p:inputText value="#{settingsAction.fsRiverSelect.updateRate}"
							style="width:100%" label="Year" id="updateRate" />
						<p:slider for="updateRate" />



					</h:panelGrid>
				</p:tab>

				<p:tab title="Advance">
					<h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">

						<h:outputText value="Index :" />
						<p:inputText value="#{settingsAction.fsRiverSelect.indexname}"
							style="width:100%" />


						<h:outputText value="Type : " />
						<p:inputText value="#{settingsAction.fsRiverSelect.typename}"
							style="width:100%" label="Year" />
					</h:panelGrid>
				</p:tab>

			</p:tabView>
			<f:facet name="footer">
				<h:panelGrid columns="2">
					<p:commandButton type="push" value="Update" icon="ui-icon-home"
						update=":tabRiver:formFsRiver:fsriversT"
						action="#{settingsAction.update}"
						oncomplete="fsRiverDialog.hide()"
						rendered="#{settingsAction.fsRiverSelect.updateRate != null}" />
					<p:commandButton type="push" value="Remove" icon="ui-icon-home"
						update=":tabRiver:formFsRiver:fsriversT"
						action="#{settingsAction.remove}"
						oncomplete="fsRiverDialog.hide()"
						rendered="#{settingsAction.fsRiverSelect.updateRate != null}" />
					<p:commandButton type="push" value="Add.." icon="ui-icon-home"
						update=":tabRiver:formFsRiver:fsriversT"
						action="#{settingsAction.update}"
						oncomplete="fsRiverDialog.hide()"
						rendered="#{settingsAction.fsRiverSelect.updateRate == null}" />
				</h:panelGrid>
			</f:facet>
		</p:dialog>
	</h:form>


</ui:composition>
