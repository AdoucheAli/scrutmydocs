<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:dataTable var="fragment" value="#{result.fragments}">
		<f:facet name="header">
			<h:commandLink target="newPopup" id="exportPDF"
				action="#{fileUploadController.exportFile}" value="#{result.title}">
				<f:setPropertyActionListener value="#{result.searchHit.id}"
					target="#{fileUploadController.idDoc}" />
			</h:commandLink>
		</f:facet>
		<p:column>
			<h:outputText value="#{fragment}" escape="false" />
		</p:column>
	</h:dataTable>

</ui:composition>
