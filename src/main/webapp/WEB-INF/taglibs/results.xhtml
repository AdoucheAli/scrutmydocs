<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:es="http://essearch.fr/taglibs">

	<p:panel id="results">
		<f:facet name="header">
		</f:facet>

		<p:dataTable var="result" value="#{results}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			paginator="true" rows="5" lazy="true" rowsPerPageTemplate="5,10,15">

			<p:ajax event="page">
				<f:setPropertyActionListener target="#{searchController.search}"
					value="#{searchController.search}" />
			</p:ajax>



			<p:column>
				<es:result searchHits="#{result}" />
			</p:column>
		</p:dataTable>


	</p:panel>


</ui:composition>
