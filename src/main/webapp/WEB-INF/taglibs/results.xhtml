<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:es="http://essearch.fr/taglibs">

	<p:panel id="results">
				<f:facet name="header">
					Took <h:outputText value="#{results.took}" /> -
					<h:outputText value="#{results.searchResponse.hits.totalHits}" /> elements found
				</f:facet>

		<p:dataTable var="result" value="#{results.results}" rendered="#{results.rendered}">
	       	<p:column>
				<es:result searchHits="#{result}" />
			</p:column>
		</p:dataTable>

	<p:outputPanel id="noresults" rendered="#{!results.rendered}">
		Please refine your search...
	</p:outputPanel>

	</p:panel>


</ui:composition>
