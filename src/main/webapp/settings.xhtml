<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:es="http://essearch.fr/taglibs">



<ui:include src="head.xhtml" />

<h:body>

	<p:growl id="messages" showDetail="true" life="1000" />

	<h:form id="formHome">
		<p:toolbar id="menuSetting">

			<p:toolbarGroup align="left">
				<p:commandButton type="push" value="Home" icon="ui-icon-home"
					action="home" />
			</p:toolbarGroup>

		</p:toolbar>
	</h:form>

	<div class="container">

		<div class="row">
			<div class="span12">

				<p:accordionPanel id="tabRiver">
					<p:tab title="File System River">
						<ui:include src="/settings/fsRiver.xhtml" />
					</p:tab>
					<p:tab title="BDD River">
						<ui:include src="/settings/bddRiver.xhtml" />
					</p:tab>
					<p:tab title="FTP River">
						<ui:include src="/settings/ftpRiver.xhtml" />
					</p:tab>
					<p:tab title="Email River">
						<ui:include src="/settings/emailRiver.xhtml" />
					</p:tab>
					<p:tab title="RSS River">
						<ui:include src="/settings/rssRiver.xhtml" />
					</p:tab>
					<p:tab title="Twitter River">
						<ui:include src="/settings/twitterRiver.xhtml" />
					</p:tab>
					<p:tab title="Dropbox River">
						<ui:include src="/settings/dropboxRiver.xhtml" />
					</p:tab>
				</p:accordionPanel>
			</div>
		</div>
	</div>
	<ui:include src="foot.xhtml" />

</h:body>


</html>
